<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio personale che mostra i miei progetti e competenze.">
    <title>Il mio sito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        /* Stile barra laterale */
        .sidebar {
            height: 100vh;
            position: sticky;
            top: 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            background-color: #f8f9fa;
            padding: 1rem 0;
        }

        .nav-link {
            transition: background-color 0.3s ease, color 0.3s ease;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .nav-link:hover {
            background-color: #007bff;
            color: white;
        }

        /* Stile contenuto */
        .fadeIn {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .fadeIn.visible {
            opacity: 1;
        }

        footer {
            background-color: #007bff;
            color: white;
        }

        /* Stile per le card */
        .card {
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <header class="container-fluid text-center py-5">
        <h1>Benvenuto nel mio sito!</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Barra Laterale -->
            <nav class="col-md-2 sidebar">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="#home" class="nav-link" onclick="loadPage('home')">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#about" class="nav-link" onclick="loadPage('about')">Chi sono</a>
                    </li>
                    <li class="nav-item">
                        <a href="#projects" class="nav-link" onclick="loadPage('projects')">Progetti</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contact" class="nav-link" onclick="loadPage('contact')">Contatti</a>
                    </li>
                </ul>
            </nav>

            <!-- Contenuto Principale -->
            <main class="col-md-9 offset-md-3">
                <div id="content" class="mt-4 fadeIn"></div>
            </main>
        </div>
    </div>

    <footer class="container-fluid text-center py-4 mt-5">
        <p>© 2024 Simone Ascione Website - Tutti i diritti riservati</p>
        <a href="https://www.linkedin.com" class="text-white">LinkedIn</a> | 
        <a href="https://github.com" class="text-white">GitHub</a>
    </footer>

    <script>
        function loadPage(page) {
            const content = document.getElementById('content');
            content.classList.remove('visible'); // Nascondi contenuto

            setTimeout(() => {
                switch (page) {
                    case 'home':
                        content.innerHTML = "<h2>Home</h2><p>Benvenuto nella homepage.</p>";
                        break;
                    case 'about':
                        content.innerHTML = `
                            <h2>Chi sono</h2>
                            <p>Sono un appassionato di sviluppo web e ho creato questo sito per condividere un po' di me.</p>
                        `;
                        break;
                    case 'projects':
                        content.innerHTML = `
                            <h2>I miei Progetti</h2>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <div class="card h-100">
                                        <div class="card-body">
                                            <h5 class="card-title">Progetto 1</h5>
                                            <p class="card-text">Descrizione del progetto 1. È un progetto innovativo che utilizza tecnologie moderne.</p>
                                            <a href="#" class="btn btn-primary">Scopri di più</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <div class="card h-100">
                                        <div class="card-body">
                                            <h5 class="card-title">Progetto 2</h5>
                                            <p class="card-text">Descrizione del progetto 2. Questo progetto ha ricevuto feedback eccezionali dagli utenti.</p>
                                            <a href="#" class="btn btn-primary">Scopri di più</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <div class="card h-100">
                                        <div class="card-body">
                                            <h5 class="card-title">Progetto 3</h5>
                                            <p class="card-text">Descrizione del progetto 3. Questo progetto ha vinto diversi premi per l'innovazione.</p>
                                            <a href="#" class="btn btn-primary">Scopri di più</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <div class="card h-100">
                                        <div class="card-body">
                                            <h5 class="card-title">Progetto 4</h5>
                                            <p class="card-text">Descrizione del progetto 4. Un'applicazione che semplifica la vita quotidiana.</p>
                                            <a href="#" class="btn btn-primary">Scopri di più</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                        break;
                    case 'contact':
                        content.innerHTML = `
                            <h2>Contattami</h2>
                            <form id="contactForm" action="https://formspree.io/f/your-form-id" method="POST" class="p-4 border rounded shadow-sm">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nome:</label>
                                    <input type="text" id="name" name="name" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email:</label>
                                    <input type="email" id="email" name="email" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Messaggio:</label>
                                    <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Invia</button>
                            </form>
                            <div id="formResult" class="mt-3 text-success"></div>
                        `;
                        break;
                    default:
                        content.innerHTML = "<h2>Errore</h2><p>Pagina non trovata.</p>";
                }
                content.classList.add('visible'); // Mostra contenuto
            }, 300); // Tempo di attesa per la transizione
        }

        // Gestione invio modulo
        document.addEventListener('submit', function(event) {
            if (event.target.matches('#contactForm')) {
                event.preventDefault();
                let name = document.getElementById('name').value;
                let email = document.getElementById('email').value;
                let message = document.getElementById('message').value;

                if (name && email && message) {
                    event.target.submit();
                    document.getElementById('formResult').innerText = "Messaggio inviato con successo!";
                } else {
                    document.getElementById('formResult').innerText = "Per favore, compila tutti i campi.";
                }
            }
        });

        // Carica la home all'inizio
        loadPage('home');
    </script>
</body>

</html>
