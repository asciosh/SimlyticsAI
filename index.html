<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio personale che mostra i miei progetti e competenze.">
    <title>Il mio sito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container-fluid text-center py-5">
        <h1>Benvenuto nel mio sito!</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Barra Laterale -->
            <nav class="col-md-2 sidebar">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="#home" class="nav-link" onclick="loadPage('home')">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#about" class="nav-link" onclick="loadPage('about')">Chi sono</a>
                    </li>
                    <li class="nav-item">
                        <a href="#projects" class="nav-link" onclick="loadPage('projects')">Progetti</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contact" class="nav-link" onclick="loadPage('contact')">Contatti</a>
                    </li>
                </ul>
            </nav>

            <!-- Contenuto Principale -->
            <main class="col-md-9 offset-md-3">
                <div id="content" class="mt-4 fadeIn"></div>
            </main>
        </div>
    </div>

    <footer class="container-fluid text-center py-4 mt-5">
        <p>Â© 2024 Simone Ascione Website - Tutti i diritti riservati</p>
        <a href="https://www.linkedin.com" class="text-white">LinkedIn</a> |
        <a href="https://github.com" class="text-white">GitHub</a>
    </footer>

    <!-- Modale per i progetti -->
    <div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="projectModalLabel">Dettagli Progetto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="projectDetails">Dettagli del progetto qui.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function loadPage(page) {
            const content = document.getElementById('content');
            content.classList.remove('fadeIn'); // Nascondi contenuto
            content.innerHTML = ""; // Pulisci contenuto

            setTimeout(() => {
                switch (page) {
                    case 'home':
                        content.innerHTML = "<h2>Home</h2><p>Benvenuto nella homepage.</p>";
                        break;
                    case 'about':
                        content.innerHTML = `
                            <h2>Chi sono</h2>
                            <p>Sono un appassionato di sviluppo web e ho creato questo sito per condividere un po' di me.</p>
                        `;
                        break;
                    case 'projects':
                        content.innerHTML = `
                            <h2>I miei Progetti</h2>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <div class="card h-100" onclick="showProjectDetails('Progetto 1', 'Descrizione dettagliata del Progetto 1.')">
                                        <div class="card-body">
                                            <h5 class="card-title">Progetto 1</h5>
                                            <p class="card-text">Un breve riepilogo del progetto 1.</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <div class="card h-100" onclick="showProjectDetails('Progetto 2', 'Descrizione dettagliata del Progetto 2.')">
                                        <div class="card-body">
                                            <h5 class="card-title">Progetto 2</h5>
                                            <p class="card-text">Un breve riepilogo del progetto 2.</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <div class="card h-100" onclick="showProjectDetails('Progetto 3', 'Descrizione dettagliata del Progetto 3.')">
                                        <div class="card-body">
                                            <h5 class="card-title">Progetto 3</h5>
                                            <p class="card-text">Un breve riepilogo del progetto 3.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                        break;
                    case 'contact':
                        content.innerHTML = `
                            <h2>Contatti</h2>
                            <form id="contactForm">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Messaggio</label>
                                    <textarea class="form-control" id="message" rows="3" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Invia</button>
                            </form>
                            <div id="formResponse" class="mt-3" style="display: none;"></div>
                        `;
                        document.getElementById('contactForm').addEventListener('submit', function (e) {
                            e.preventDefault();
                            document.getElementById('formResponse').innerHTML = `<div class="alert alert-success">Messaggio inviato con successo!</div>`;
                            document.getElementById('formResponse').style.display = 'block';
                            this.reset(); // Resetta il modulo
                        });
                        break;
                }
                content.classList.add('fadeIn'); // Mostra contenuto
            }, 300);
        }

        function showProjectDetails(title, description) {
            document.getElementById('projectModalLabel').innerText = title;
            document.getElementById('projectDetails').innerText = description;
            const modal = new bootstrap.Modal(document.getElementById('projectModal'));
            modal.show();
        }

        // Carica la home all'inizio
        loadPage('home');
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
